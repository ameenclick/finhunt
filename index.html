<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FinHunt - The Future of Fintech. Launching Soon in Qatar. Stay Tuned!">
    <title>FinHunt - Launching Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 1.5rem 0;
        }
        .notify-btn {
            background-color: #ff7f50;
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 30px;
            font-size: 1.1rem;
            border: none;
        }
        .notify-btn:hover {
            background-color: #ff6347;
        }
        .footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="container-fluid hero">
        <div class="content">
            <h1>FinHunt.qa</h1>
            <h2>Qatar's 1st Islamic Crowed funding platform.</h2>
            <p>Connecting individual investors with native projects. <br> Launching Soon in Qatar!</p>
            <button class="notify-btn" onclick="notifyMe()">Notify Me</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 FinHunt. All Rights Reserved.</p>
    </div>

    <script>
        function notifyMe() {
            alert('Thank you for your interest! We will notify you once we launch.');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
